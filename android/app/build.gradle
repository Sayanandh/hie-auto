plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // FlutterFire Configuration
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin should be after Android and Kotlin plugins
}

android {
    namespace = "com.example.haiauto_user"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.haiauto.app" // Ensure this is your actual package name
        minSdkVersion = 23 // Required by firebase_auth
        targetSdkVersion = 33 // Update to the latest as needed
        versionCode flutter.versionCode
        versionName flutter.versionName
    }
    
    buildTypes {
        release {
            // Use debug signing config for now (replace with your release key as needed)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
